mutation Register(
  $firstName: String!
  $lastName: String!
  $email: String!
  $password: String!
) {
  register(
    data: {
      firstName: $firstName
      lastName: $lastName
      email: $email
      password: $password
    }
  ) {
    errors {
      type
      field
      message
    }
    user {
      ...CommonUser
    }
  }
}
